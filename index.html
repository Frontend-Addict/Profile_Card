<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

<body>
  <main>
    <div class="wrapper">
      <div class="profile_img cover_img">
        <img src="./images/image-victor.jpg" class="picture" alt="Profile Picture">
      </div>
      <div class="profile_details">
        <h2>Victor Crest<span> 26</span></h2>
        <p class="small">London</p>
      </div>
      <hr class="solid">
      <div class="activities">
        <div class="follower_activity">
          <h2>80K</h2>
          <p class="small">Follower</p>
        </div>
        <div class="like_activity">
          <h2>803K</h2>
          <p class="small">Likes</p>
        </div>
        <div class="photo_activity">
          <h2>1.4K</h2>
          <p class="small">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
